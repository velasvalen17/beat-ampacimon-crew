version: '3.8'

services:
  nba-fantasy:
    build:
      context: .
      dockerfile: Dockerfile
    image: beat-ampacimon-crew:latest
    container_name: beat-ampacimon-crew
    ports:
      - "5000:5000"
    volumes:
      - nba-fantasy-data:/app/data
      - nba-fantasy-logs:/var/log/nba-fantasy
    environment:
      - TZ=Europe/Madrid
      - SEASON_YEAR=2025-26
      - DB_PATH=/app/data/nba_fantasy.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  nba-fantasy-data:
    driver: local
  nba-fantasy-logs:
    driver: local
